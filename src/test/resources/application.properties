logging.level.root=WARN
server.port=8081

#liquibase.change-log=classpath:db/db.changelog-master.yaml
spring.liquibase.changeLog=classpath:db/db.changelog-master.yaml
#spring.liquibase.default-schema=GLOBAL
logging.level.liquibase = INFO
spring.liquibase.enabled=false

spring.datasource.url=jdbc:postgresql://localhost/integration-tests-db
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

com.host.test=http://localhost:8089
