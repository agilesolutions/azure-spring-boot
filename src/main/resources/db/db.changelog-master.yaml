databaseChangeLog:

  - changeSet:
      id: create-table-user
      author: rob
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: contract
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(250)
            tableName: contract